{% extends 'base.html' %}
{% block content %}
<div class = "container_fluid">
    <div class = "row">
        <div class = "col-md-12">
            <div class = "banner">
                <div class = "banner-text">
                    <h1 align="center"> TO DO </h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "container">
    <div class = "row">
        <div class = "col-md-6">
            <form method = "POST">
                {% csrf_token %}
                <p><h1>TASKS</h1></p>
                <div class = "form-group">
                <input type = "text" class = "form-control" name = "task" placeholder = "enter taskname"><br>
                </div>
                <div class = "form-group">
                <input type = "text" class = "form-control" name = "priority" placeholder = "enter your priority"><br>
                </div>
                <div class = "form-group">
                    <input type="date" class=" form-control" name="date" placeholder="enter date">
                </div>
                <input type = "submit" class = "btn btn-success"><br>
            </form>
        </div>

        <div class = "col-md-6">
            <h1>Task to be completed</h1><br>
            {% for i in task1 %}
            <div class = "shadow card">
                <div class = "card-body">
                    <h5 class = "card-title">{{i.name}} </h5>
                    <p> <b>{{i.priority}}</b></p>
                    <p> <b>{{i.date}}</b></p>

                    <a class = "btn btn-danger" href = "{% url 'delete' i.id %}">DELETE</a>
                    <a class = "btn btn-success" href = "{% url 'update' i.id %}">UPDATE</a>

                </div>
            </div><br>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
